        function showTabContent(tabNumber) {
          // ... (同之前的 showTabContent 函數)
          // 隱藏所有內容
          let tabContents = document.querySelectorAll(".tab-content");
          tabContents.forEach(function (content) {
            content.classList.remove("active");
          });

          // 顯示選定的標籤內容
          const selectedTabContent = document.getElementById("tabContent" + tabNumber);
          selectedTabContent.classList.add("active");
          //showTabContent 函數 end

          // Reset Sub Tabs and Sub Tab Contents for Tab 1
          if (tabNumber === 1) {
            //把所有的subTabs選取起來，並清除active
            var subTabs = document.querySelectorAll(".sub-tab");
            subTabs.forEach(function (subTab) {
              subTab.classList.remove("active");
            });

            //       所有subcontent內容先隱藏
            var subTabContents = document.querySelectorAll(".sub-tab-content");
            subTabContents.forEach(function (subTabContent) {
              subTabContent.style.display = "none";
            });

            // Activate the first Sub Tab and show its content initially
            showSubTabContent(1, 1);
            //增加
          } else if (tabNumber === 2) {
            resetSubTabsAndContents(2);
            showSubTabContent(2, 1);
          }
        }

        function showSubTabContent(tabNumber, subTabNumber) {
          // Hide all Sub Tab Contents for the given Tab
          const subTabContents = document.querySelectorAll(".sub-tab-content");
          subTabContents.forEach(function (subTabContent) {
            subTabContent.style.display = "none";
          });

          // Deactivate all Sub Tabs for the given Tab
          const subTabs = document.querySelectorAll(".sub-tab");
          subTabs.forEach(function (subTab) {
            subTab.classList.remove("active");
          });

          // Show the selected Sub Tab Content
          const selectedSubTabContent = document.getElementById(
            "subTabContent" + tabNumber + "_" + subTabNumber
          );
          if (selectedSubTabContent) {
            selectedSubTabContent.style.display = "block";
          }

          // Activate the selected Sub Tab
          const selectedSubTab = document.querySelector(
            ".sub-tab:nth-child(" + subTabNumber + ")"
          );
          if (selectedSubTab) {
            selectedSubTab.classList.add("active");
          }
        }


        // 新增 resetSubTabsAndContents 函數，用於在 Tab 切換時重置子標籤和內容
        function resetSubTabsAndContents(tabNumber) {
          const subTabs = document.querySelectorAll('.sub-tab');

          });

          subTabContents.forEach(function (subTabContent) {
            subTabContent.style.display = 'none';
