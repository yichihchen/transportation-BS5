      <!-- 暫時放這裡 -->
      <!-- 布告欄 -->
      <div class="board">
        <div class="d-flex align-items-center mt-2">
          <span class="board-title-frame position-relative d-flex d-inline-block align-items-center">太陽能電況</span>

        </div>

        <div class="elevator-information">

              <i class="fa-solid fa-sort-up"></i></span>

          </div>
        </div>
      </div>

      <div class="elevator">
        <div class="d-flex align-items-center mt-2">
          <span class="elevator-title-frame position-relative d-flex d-inline-block align-items-center"><span
              style="font-size: 1em; color: #617DB3;" class="d-flex d-inline-block justify-content-center">
              <i class="fa-solid fa-elevator"></i></span><span class="ms-2">電梯3</span></span>
        </div>

        <div class="elevator-information">
          <div class="elevator-block text-center">
            <span style="font-size: 2em; color: #FDC500;" class="d-flex d-inline-block justify-content-center">
              <i class="fa-solid fa-screwdriver-wrench"></i></span>

        </div>

        <div class="mrt-block-information">
          <!-- 下底線樣式 -->

        <div class="mrt-block-information">

          <div class="text-center">

        </div>

      <script>
        function showTabContent(tabNumber) {
          // 隱藏所有內容
          let tabContents = document.querySelectorAll('.tab-content');
          tabContents.forEach(function (content) {
            content.classList.remove('active');

          });

          // 顯示選定的標籤內容
          const selectedTabContent = document.getElementById('tabContent' + tabNumber);
          selectedTabContent.classList.add('active');
        }


      </script>
